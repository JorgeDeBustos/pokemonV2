<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
        alt="Logo"
        style="max-width:8rem;"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          [(ngModel)]="filter"
          (input)="searchPokemon()"
        />
        <select
          class="form-control me-2"
          [(ngModel)]="optionSelected"
          (change)="changePokemonNumber()"
        >
          <option>20</option>
          <option>100</option>
          <option>200</option>
          <option>500</option>
          <option>All</option>
        </select>
        <button
          class="btn btn-primary mx-2"
          [disabled]="previousApiUrl == null ? true : false"
          (click)="changePage('previous')"
        >
          Previous
        </button>
        <button
          class="btn btn-primary mx-2"
          [disabled]="nextApiUrl == null ? true : false"
          (click)="changePage('next')"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="row" style="padding-top:10rem">
  <div class="col-1"></div>
  <div class="col-10">
    <div *ngIf="!pokemonArrayLoaded" class="row">
      <div
        class="col-12 d-flex align-items-center justify-content-center gap-3"
      >
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <div class="spinner-grow text-warning" role="status">
          <span class="sr-only"></span>
        </div>
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
    <div *ngIf="pokemonArrayLoaded">
      <div *ngIf="pokemonArrayToShow.length == 0" class="row">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <h4 class="card-subtitle mb-2 text-muted">No hay pokemons</h4>
        </div>
      </div>
      <div *ngIf="pokemonArrayToShow.length != 0" class="row">
        <div
          *ngFor="let pokemon of pokemonArrayToShow"
          class="col-xl-3 col-lg-4 col-md-6 col-sm-12"
          style="margin-bottom:2rem"
        >
          <div class="card">
            <div
              class="
                card-header
                d-flex
                justify-content-center
                align-items-center
              "
            >
              <img
                [src]="pokemon.sprites.front_default"
                alt="Card image cap"
                style="width:100%;max-width:20rem"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ pokemon.name | titlecase }}</h5>
              <div class="row">
                <div class="col-6">
                  <span class="card-subtitle mb-2 text-muted"
                    >Wt: {{ transformMetric(pokemon.weight) }}kg</span
                  >
                </div>
                <div class="col-6">
                  <span class="card-subtitle mb-2 text-muted"
                    >Ht: {{ transformMetric(pokemon.height) }}m</span
                  >
                </div>
              </div>
              <h6 style="margin-top:10px" class="card-text">Types:</h6>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div *ngFor="let type of pokemon.types" class="col-6">
                      <span class="card-subtitle mb-2 text-muted"
                        ><b>{{ type.type.name | titlecase }}</b></span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <h6 style="margin-top:10px" class="card-text">Stats:</h6>
              <div class="card">
                <div class="card-body">
                  <div *ngFor="let stat of pokemon.stats" class="row">
                    <div class="col-9">
                      <span class="card-subtitle mb-2 text-muted"
                        ><b>{{
                          transformString(stat.stat.name) | titlecase
                        }}</b></span
                      >
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                      <span class="card-subtitle mb-2 text-muted">{{
                        stat.base_stat
                      }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>
